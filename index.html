<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <title>Your Quiz App</title>
    <script src="popup.js"></script>
    <!-- Include the new background-color.js script -->
    <script src="background-color.js"></script>
</head>
<body>
    <!-- Color picker for background -->
    <div id="color-picker-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
        <label for="backgroundColor">Choose background color:</label>
        <input type="color" id="backgroundColor" name="backgroundColor">
        <button onclick="changeBackgroundColor()">Apply</button>
    </div>

    <!-- Container for logo -->
    <div id="logo-container">
        <!-- Your logo -->
        <img id="logo" src="hotel.jpeg" alt="Logo" class="logo">
    </div>

    <!-- Your iframe -->
    <div class="iframe-container">
        <iframe title="Quiz Form" src="https://docs.google.com/forms/d/e/1FAIpQLSf5fW73Rx7aUCGvMMA-SLzXPchPyCs-J5PGeHzDM1szg_sRPw/viewform?embedded=true" frameborder="0">Loadingâ€¦</iframe>
    </div>

    <!-- Timer element -->
    <div id="timer" class="timer">00:00</div>

    <!-- Footer -->
    <footer>
        <!-- Overlay footer -->
        <div class="overlay-footer">
            <p>A quiz is a brief assessment or examination designed to test knowledge, skills, or abilities on a particular subject. </p>
            <img src="hotel-footer.jpeg" alt="Hotel Footer Logo" class="footer-logo">
        </div>
    </footer>

    <!-- Include your existing scripts -->
    <script src="script.js"></script>
    <script src="timer.js"></script>
    <script src="logo-drag.js"></script>
    <script src="encouraging-messages.js"></script>

    <!-- Popup message -->
    <div id="popup-message" class="popup-message">
        An agent just finished a quiz
    </div>
</body>
</html>
